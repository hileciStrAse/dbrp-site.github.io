<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBRP - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00c8ff;
            --secondary: #0095ff;
            --dark: #0f172a;
            --darker: #0a1120;
            --light: #f8fafc;
            --glass: rgba(15, 23, 42, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.15);
            --glow: rgba(0, 200, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .admin-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
            color: var(--light);
            font-size: 1rem;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: linear-gradient(90deg, var(--danger), #c53030);
        }
        
        .btn-danger:hover {
             opacity: 0.9;
        }

        .list-group {
            list-style: none;
            padding: 0;
        }

        .list-item {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item span {
            flex-grow: 1;
            margin-right: 15px;
        }

        .list-item .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .list-item .delete-btn:hover {
            color: #e53e3e;
        }

        .activity-item {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .activity-item strong {
            color: var(--primary);
        }

        .activity-item p {
            margin-top: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .activity-item small {
            display: block;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            .admin-section {
                padding: 15px;
            }
            .list-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .list-item span {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Elan İdarəetməsi -->
        <div class="admin-section">
            <h2>Elan İdarəetməsi</h2>
            <div class="form-group">
                <label for="announcementTitle">Elan Başlığı:</label>
                <input type="text" id="announcementTitle">
            </div>
            <div class="form-group">
                <label for="announcementMessage">Elan Mətni:</label>
                <textarea id="announcementMessage" rows="4"></textarea>
            </div>
            <button class="btn" onclick="sendAnnouncement()">Elan Göndər</button>

            <h3 style="margin-top: 30px; margin-bottom: 15px;">Mövcud Elanlar</h3>
            <ul class="list-group" id="announcementList"></ul>
        </div>

        <!-- Fəaliyyət İdarəetməsi -->
        <div class="admin-section">
            <h2>Fəaliyyət İdarəetməsi</h2>
            <h3 style="margin-bottom: 15px;">Son Fəaliyyətlər</h3>
            <div id="activityList"></div>
            <button class="btn btn-danger" onclick="clearAllActivities()" style="margin-top: 20px;">Bütün Fəaliyyətləri Sil</button>
        </div>
    </div>

    <script>
        // API endpointlərinin URL-ləri
        const API_URL = window.location.origin + '/api';

        // Elanları yüklə
        async function loadAnnouncements() {
            try {
                const res = await fetch(API_URL + '/announcements');
                const announcements = await res.json();
                const announcementList = document.getElementById('announcementList');
                announcementList.innerHTML = ''; // Siyahını təmizlə
                announcements.forEach(ann => {
                    const li = document.createElement('li');
                    li.className = 'list-item';
                    li.innerHTML = `
                        <span><strong>${ann.title}:</strong> ${ann.message} (${new Date(ann.date).toLocaleString('az-AZ')})</span>
                        <button class="delete-btn" onclick="deleteAnnouncement('${ann._id}')"><i class="fas fa-trash"></i></button>
                    `;
                    announcementList.appendChild(li);
                });
            } catch (error) {
                console.error('Elanlar yüklənərkən xəta:', error);
            }
        }

        // Elanı göndər
        async function sendAnnouncement() {
            const title = document.getElementById('announcementTitle').value;
            const message = document.getElementById('announcementMessage').value;

            if (!title || !message) {
                alert('Zəhmət olmasa, elan başlığı və mətnini daxil edin.');
                return;
            }

            try {
                const res = await fetch(API_URL + '/announcements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, message, date: new Date().toISOString() })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Elan uğurla göndərildi!');
                    document.getElementById('announcementTitle').value = '';
                    document.getElementById('announcementMessage').value = '';
                    loadAnnouncements(); // Siyahını yenilə
                } else {
                    alert('Elan göndərilərkən xəta baş verdi.');
                }
            } catch (error) {
                console.error('Elan göndərilərkən xəta:', error);
                alert('Elan göndərilərkən xəta baş verdi.');
            }
        }

        // Elanı sil
        async function deleteAnnouncement(id) {
            if (confirm('Bu elanı silmək istədiyinizə əminsiniz?')) {
                try {
                    const res = await fetch(`${API_URL}/admin/announcements/${id}`, {
                        method: 'DELETE'
                    });
                    const data = await res.json();
                    if (data.success) {
                        alert('Elan uğurla silindi.');
                        loadAnnouncements(); // Siyahını yenilə
                    } else {
                        alert('Elan silinərkən xəta baş verdi.');
                    }
                } catch (error) {
                    console.error('Elan silinərkən xəta:', error);
                    alert('Elan silinərkən xəta baş verdi.');
                }
            }
        }

        // Fəaliyyətləri yüklə
        async function loadActivities() {
            try {
                // Yalnız son 20 fəaliyyəti yüklə
                const res = await fetch(API_URL + '/activities?limit=20');
                const activities = await res.json();
                const activityList = document.getElementById('activityList');
                activityList.innerHTML = ''; // Siyahını təmizlə
                activities.forEach(activity => {
                    const div = document.createElement('div');
                    div.className = 'activity-item';
                    div.innerHTML = `
                        <strong>${activity.username} - ${activity.action}</strong>
                        <p>${activity.details}</p>
                        <small>${new Date(activity.timestamp).toLocaleString('az-AZ')}</small>
                    `;
                    activityList.appendChild(div);
                });
            } catch (error) {
                console.error('Fəaliyyətlər yüklənərkən xəta:', error);
            }
        }

        // Bütün fəaliyyətləri təmizlə
        async function clearAllActivities() {
            if (confirm('Bütün fəaliyyətləri silmək istədiyinizə əminsiniz? Bu əməliyyat geri qaytarıla bilməz.')) {
                try {
                    const res = await fetch(API_URL + '/activities', {
                        method: 'DELETE'
                    });
                    const data = await res.json();
                    if (data.success) {
                        alert('Bütün fəaliyyətlər uğurla silindi.');
                        loadActivities(); // Siyahını yenilə
                    } else {
                        alert('Fəaliyyətlər silinərkən xəta baş verdi.');
                    }
                } catch (error) {
                    console.error('Fəaliyyətlər silinərkən xəta:', error);
                    alert('Fəaliyyətlər silinərkən xəta baş verdi.');
                }
            }
        }

        // Səhifə yükləndikdə elanları və fəaliyyətləri yüklə
        document.addEventListener('DOMContentLoaded', () => {
            loadAnnouncements();
            loadActivities();
        });

    </script>
</body>
</html>
