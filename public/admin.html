<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBRP - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00c8ff;
            --secondary: #0095ff;
            --dark: #0f172a;
            --darker: #0a1120;
            --light: #f8fafc;
            --glass: rgba(15, 23, 42, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.15);
            --glow: rgba(0, 200, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navbar */
        nav {
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            height: 100vh;
            padding: 30px 0;
            position: fixed;
            z-index: 100;
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .logo img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid var(--primary);
            transition: transform 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.1);
        }
        
        .logo h2 {
            font-size: 1.6rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        nav ul {
            list-style: none;
            padding: 0 20px;
        }
        
        nav ul li {
            margin: 12px 0;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        nav ul li a:hover::before, nav ul li a.active::before {
            opacity: 1;
        }
        
        nav ul li a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        nav ul li a:hover, nav ul li a.active {
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
            transform: translateX(5px);
        }
        
        nav ul li a:hover::after, nav ul li a.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }
        
        /* Main Content */
        main {
            margin-left: 280px;
            padding: 40px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Admin Section */
        .admin-section {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
            animation: slideIn 0.5s ease-out;
        }
        
        .admin-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .admin-section:hover::before {
            opacity: 1;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 12px;
            color: var(--primary);
        }
        
        /* Password Prompt */
        .password-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            text-align: center;
        }
        
        .password-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--light);
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 16px;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            transform: scale(1.02);
        }
        
        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 152, 255, 0.3);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 152, 255, 0.5);
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        
        .btn-danger {
            background: linear-gradient(90deg, var(--danger), #b91c1c);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
            background: linear-gradient(90deg, #b91c1c, var(--danger));
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 12px;
            display: none;
        }
        
        /* Activity Form */
        .activity-form {
            display: none;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            color: var(--primary);
        }
        
        .form-group input,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            transform: scale(1.01);
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
        }
        
        /* Icon Selection */
        .icon-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .icon-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .icon-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .icon-option:hover::before,
        .icon-option.selected::before {
            opacity: 1;
        }
        
        .icon-option:hover,
        .icon-option.selected {
            border-color: var(--primary);
            transform: scale(1.1);
        }
        
        .icon-option i {
            font-size: 1.5rem;
            color: var(--light);
        }
        
        .icon-option.selected i {
            color: var(--primary);
        }
        
        .icon-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .icon-preview i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        /* Activity List */
        .activity-list-section {
            display: none;
            margin-top: 32px;
        }
        
        .activity-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .activity-item {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .activity-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .activity-item:hover::before {
            opacity: 1;
        }
        
        .activity-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        .activity-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
        }
        
        .activity-details {
            flex: 1;
        }
        
        .activity-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .activity-description {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.65);
            margin-bottom: 4px;
        }
        
        .activity-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .activity-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
        }
        
        /* Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--glass);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .menu-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .menu-toggle:hover::before {
            opacity: 1;
        }
        
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            nav {
                width: 240px;
            }
            main {
                margin-left: 240px;
            }
        }
        
        @media (max-width: 768px) {
            nav {
                transform: translateX(-100%);
                width: 260px;
            }
            nav.active {
                transform: translateX(0);
            }
            main {
                margin-left: 0;
                padding: 24px;
            }
            .menu-toggle {
                display: flex;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .activity-form {
                max-width: 100%;
            }
            .activity-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .activity-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
        
        @media (max-width: 576px) {
            .admin-section {
                padding: 20px;
            }
            .icon-selection {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="sidebar">
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/1361729626757529601/1373342726782844968/ARP_3.png?ex=682a1095&is=6828bf15&hm=93ab55a4ab68d5d70d86379a6d40e09b65dd234267cf2ff000698a5a5897b420&" alt="DBRP Logo">
            <h2>DBRP</h2>
        </div>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="/emrler.html"><i class="fas fa-code"></i>Əmrlər</a></li>
            <li><a href="/kontakt.html"><i class="fas fa-envelope"></i>Kontakt</a></li>
            <li><a href="/admin.html" class="active"><i class="fas fa-user-shield"></i>Admin</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="header">
            <h1>Admin Paneli</h1>
        </div>
        
        <!-- Admin Section -->
        <div class="admin-section">
            <h3 class="section-title"><i class="fas fa-user-shield"></i> Admin İdarəetmə</h3>
            
            <!-- Password Prompt -->
            <div class="password-prompt" id="passwordPrompt">
                <input type="password" class="password-input" id="passwordInput" placeholder="Şifrəni daxil edin">
                <button class="btn" onclick="checkPassword()">Daxil ol</button>
                <div class="error-message" id="errorMessage">Yanlış şifrə!</div>
            </div>
            
            <!-- Activity Form -->
            <div class="activity-form" id="activityForm">
                <div class="form-group">
                    <label for="activityTitle"><i class="fas fa-heading"></i> Fəaliyyət Başlığı</label>
                    <input type="text" id="activityTitle" placeholder="Məsələn: Yeni komanda əlavə edildi" required>
                </div>
                <div class="form-group">
                    <label for="activityDescription"><i class="fas fa-comment"></i> Təsvir</label>
                    <textarea id="activityDescription" placeholder="Məsələn: /market komandası əlavə edildi" required></textarea>
                </div>
                <div class="form-group">
                    <label for="activityDate"><i class="fas fa-calendar"></i> Tarix</label>
                    <input type="date" id="activityDate" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-icons"></i> İkon Seçimi</label>
                    <div class="icon-selection" id="iconSelection">
                        <div class="icon-option" data-icon="fas fa-bell"><i class="fas fa-bell"></i></div>
                        <div class="icon-option" data-icon="fas fa-code"><i class="fas fa-code"></i></div>
                        <div class="icon-option" data-icon="fas fa-server"><i class="fas fa-server"></i></div>
                        <div class="icon-option" data-icon="fas fa-bug"><i class="fas fa-bug"></i></div>
                        <div class="icon-option" data-icon="fas fa-check"><i class="fas fa-check"></i></div>
                        <div class="icon-option" data-icon="fas fa-store"><i class="fas fa-store"></i></div>
                        <div class="icon-option" data-icon="fas fa-money-bill"><i class="fas fa-money-bill"></i></div>
                        <div class="icon-option" data-icon="fas fa-user"><i class="fas fa-user"></i></div>
                        <div class="icon-option" data-icon="fas fa-cog"><i class="fas fa-cog"></i></div>
                        <div class="icon-option" data-icon="fas fa-shield-alt"><i class="fas fa-shield-alt"></i></div>
                        <div class="icon-option" data-icon="fas fa-chart-line"><i class="fas fa-chart-line"></i></div>
                        <div class="icon-option" data-icon="fas fa-robot"><i class="fas fa-robot"></i></div>
                    </div>
                    <div class="icon-preview" id="iconPreview">
                        <i class="fas fa-bell"></i> Seçilmiş: Bildiriş
                    </div>
                    <input type="hidden" id="activityIcon" value="fas fa-bell">
                    <input type="hidden" id="activityId">
                </div>
                <div class="form-actions">
                    <button class="btn" id="submitButton" onclick="addActivity()">Fəaliyyət Əlavə Et</button>
                    <button class="btn btn-danger" id="cancelButton" onclick="resetForm()" style="display: none;">Ləğv et</button>
                </div>
            </div>
            
            <!-- Activity List -->
            <div class="activity-list-section" id="activityListSection">
                <h3 class="section-title"><i class="fas fa-bell"></i> Mövcud Fəaliyyətlər</h3>
                <ul class="activity-list" id="activityList"></ul>
            </div>
        </div>
    </main>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Mouse tracking for glow effect
        const glowElements = document.querySelectorAll('.admin-section, nav ul li a, .btn, .menu-toggle, .icon-option, .activity-item');
        glowElements.forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                element.style.setProperty('--mouse-x', `${x}%`);
                element.style.setProperty('--mouse-y', `${y}%`);
            });
            element.addEventListener('mouseleave', () => {
                element.style.setProperty('--mouse-x', '50%');
                element.style.setProperty('--mouse-y', '50%');
            });
        });

        // Password check
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 's3cr3tDBRP2025';
            const errorMessage = document.getElementById('errorMessage');
            const passwordPrompt = document.getElementById('passwordPrompt');
            const activityForm = document.getElementById('activityForm');
            const activityListSection = document.getElementById('activityListSection');

            if (password === correctPassword) {
                passwordPrompt.style.display = 'none';
                activityForm.style.display = 'flex';
                activityListSection.style.display = 'block';
                errorMessage.style.display = 'none';
                loadActivities();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Load activities
        function loadActivities() {
            const activities = JSON.parse(localStorage.getItem('activities')) || [];
            const activityList = document.getElementById('activityList');
            activityList.innerHTML = '';

            activities.forEach(activity => {
                const li = document.createElement('li');
                li.className = 'activity-item';
                li.innerHTML = `
                    <div class="activity-content">
                        <div class="activity-icon">
                            <i class="${activity.icon}"></i>
                        </div>
                        <div class="activity-details">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-description">${activity.description}</div>
                            <div class="activity-date">${activity.date}</div>
                        </div>
                    </div>
                    <div class="activity-actions">
                        <button class="btn btn-small" onclick="editActivity('${activity.id}')"><i class="fas fa-edit"></i> Düzəliş et</button>
                        <button class="btn btn-danger btn-small" onclick="deleteActivity('${activity.id}')"><i class="fas fa-trash"></i> Sil</button>
                    </div>
                `;
                activityList.appendChild(li);
            });
        }

        // Icon selection
        const iconOptions = document.querySelectorAll('.icon-option');
        const iconPreview = document.getElementById('iconPreview');
        const activityIconInput = document.getElementById('activityIcon');

        iconOptions.forEach(option => {
            option.addEventListener('click', () => {
                iconOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                const iconClass = option.getAttribute('data-icon');
                activityIconInput.value = iconClass;
                const iconName = option.getAttribute('data-icon').split(' ').pop().replace('fa-', '');
                iconPreview.innerHTML = `<i class="${iconClass}"></i> Seçilmiş: ${iconName.charAt(0).toUpperCase() + iconName.slice(1)}`;
            });
        });

        // Add activity
        async function addActivity() {
            const title = document.getElementById('activityTitle').value;
            const description = document.getElementById('activityDescription').value;
            const date = document.getElementById('activityDate').value;
            const icon = document.getElementById('activityIcon').value;

            if (!title || !description || !date) {
                alert('Bütün sahələri doldurun!');
                return;
            }

            try {
                const res = await fetch('/api/activities', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, date, icon })
                });
                const data = await res.json();
                if (data.success) {
                    // Clear form
                    document.getElementById('activityTitle').value = '';
                    document.getElementById('activityDescription').value = '';
                    document.getElementById('activityDate').value = '';
                    document.getElementById('activityIcon').value = 'fas fa-bell';
                    iconOptions.forEach(opt => opt.classList.remove('selected'));
                    document.querySelector('.icon-option[data-icon="fas fa-bell"]').classList.add('selected');
                    iconPreview.innerHTML = `<i class="fas fa-bell"></i> Seçilmiş: Bildiriş`;
                    alert('Fəaliyyət uğurla əlavə edildi!');
                } else {
                    alert('Xəta: ' + (data.error || 'Fəaliyyət əlavə edilə bilmədi.'));
                }
            } catch (err) {
                alert('Xəta baş verdi. Zəhmət olmasa bir az sonra yenidən cəhd edin.');
            }
        }

        // Edit activity
        function editActivity(id) {
            const activities = JSON.parse(localStorage.getItem('activities')) || [];
            const activity = activities.find(activity => activity.id === id);
            if (!activity) return;

            document.getElementById('activityId').value = activity.id;
            document.getElementById('activityTitle').value = activity.title;
            document.getElementById('activityDescription').value = activity.description;
            document.getElementById('activityDate').value = activity.date;
            document.getElementById('activityIcon').value = activity.icon;

            iconOptions.forEach(opt => opt.classList.remove('selected'));
            const selectedOption = document.querySelector(`.icon-option[data-icon="${activity.icon}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
                const iconName = activity.icon.split(' ').pop().replace('fa-', '');
                iconPreview.innerHTML = `<i class="${activity.icon}"></i> Seçilmiş: ${iconName.charAt(0).toUpperCase() + iconName.slice(1)}`;
            }

            document.getElementById('submitButton').textContent = 'Fəaliyyəti Yenilə';
            document.getElementById('cancelButton').style.display = 'inline-block';
        }

        // Delete activity
        function deleteActivity(id) {
            if (!confirm('Bu fəaliyyəti silmək istədiyinizə əminsiniz?')) return;

            let activities = JSON.parse(localStorage.getItem('activities')) || [];
            activities = activities.filter(activity => activity.id !== id);
            localStorage.setItem('activities', JSON.stringify(activities));
            loadActivities();
            alert('Fəaliyyət uğurla silindi!');
        }

        // Reset form
        function resetForm() {
            document.getElementById('activityId').value = '';
            document.getElementById('activityTitle').value = '';
            document.getElementById('activityDescription').value = '';
            document.getElementById('activityDate').value = '';
            document.getElementById('activityIcon').value = 'fas fa-bell';
            iconOptions.forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.icon-option[data-icon="fas fa-bell"]').classList.add('selected');
            iconPreview.innerHTML = `<i class="fas fa-bell"></i> Seçilmiş: Bildiriş`;
            document.getElementById('submitButton').textContent = 'Fəaliyyət Əlavə Et';
            document.getElementById('cancelButton').style.display = 'none';
        }
    </script>
</body>
</html>
