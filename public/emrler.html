<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBRP - Əmrlər</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00c8ff;
            --secondary: #0095ff;
            --dark: #0a1120;
            --darker: #050a15;
            --light: #f8fafc;
            --glass: rgba(10, 17, 32, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.15);
            --glow: rgba(0, 200, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navbar */
        nav {
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(18px);
            height: 100vh;
            padding: 30px 0;
            position: fixed;
            z-index: 100;
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .logo img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid var(--primary);
            transition: transform 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.1);
        }
        
        .logo h2 {
            font-size: 1.6rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        nav ul {
            list-style: none;
            padding: 0 20px;
        }
        
        nav ul li {
            margin: 12px 0;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        nav ul li a:hover::before, nav ul li a.active::before {
            opacity: 1;
        }
        
        nav ul li a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        nav ul li a:hover, nav ul li a.active {
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
            transform: translateX(5px);
        }
        
        nav ul li a:hover::after, nav ul li a.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }
        
        /* Main Content */
        main {
            margin-left: 280px;
            padding: 40px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Commands Section */
        .commands-section {
            background: var(--glass);
            backdrop-filter: blur(18px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .commands-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .commands-section:hover::before {
            opacity: 1;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 12px;
            color: var(--primary);
        }
        
        .commands-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--light);
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
            width: 100%;
        }
        
        .search-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .search-bar:hover::before {
            opacity: 1;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.3);
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .filter-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.65);
            margin-right: 12px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--light);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .filter-btn:hover::before,
        .filter-btn.active::before {
            opacity: 1;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .filter-btn.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
        }
        
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }
        
        .command-card {
            background: var(--glass);
            backdrop-filter: blur(18px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .command-card:hover::before {
            opacity: 1;
        }
        
        .command-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            border-color: var(--primary);
        }
        
        .command-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .command-category {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.65);
            margin-bottom: 8px;
        }
        
        .command-description {
            font-size: 0.9rem;
            color: var(--light);
            line-height: 1.4;
        }
        
        /* Menu Toggle */
        .menu-toggle {
            background: var(--glass);
            backdrop-filter: blur(18px);
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .menu-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .menu-toggle:hover::before {
            opacity: 1;
        }
        
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            nav {
                width: 240px;
            }
            main {
                margin-left: 240px;
            }
        }
        
        @media (max-width: 992px) {
            .commands-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            nav {
                transform: translateX(-100%);
                width: 260px;
            }
            nav.active {
                transform: translateX(0);
            }
            main {
                margin-left: 0;
                padding: 24px;
            }
            .menu-toggle {
                display: flex;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .filter-label {
                margin-bottom: 8px;
            }
        }
        
        @media (max-width: 576px) {
            .commands-section {
                padding: 20px;
            }
            .commands-grid {
                grid-template-columns: 1fr;
            }
            .filter-btn {
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="sidebar">
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/1361729626757529601/1373342726782844968/ARP_3.png?ex=682a1095&is=6828bf15&hm=93ab55a4ab68d5d70d86379a6d40e09b65dd234267cf2ff000698a5a5897b420&" alt="DBRP Logo">
            <h2>DBRP</h2>
        </div>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="/emrler.html" class="active"><i class="fas fa-code"></i>Əmrlər</a></li>
            <li><a href="/kontakt.html"><i class="fas fa-envelope"></i>Kontakt</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="header">
            <h1>Əmrlər</h1>
        </div>
        
        <!-- Commands Section -->
        <div class="commands-section">
            <h3 class="section-title"><i class="fas fa-code"></i> Bot Əmrləri</h3>
            <div class="commands-controls">
                <input type="text" class="search-bar" id="commandSearch" placeholder="Əmr axtar...">
                <div class="filter-group">
                    <div class="filter-label">Erişim Səviyyəsi:</div>
                    <button class="filter-btn" data-access="prezident">Prezident</button>
                    <button class="filter-btn" data-access="admin">Admin</button>
                    <button class="filter-btn" data-access="sahib">Bot Sahibi</button>
                    <button class="filter-btn" data-access="normal">Normal</button>
                </div>
                <div class="filter-group" id="categoryFilterGroup">
                    <div class="filter-label">Kateqoriya:</div>
                    <button class="filter-btn active" data-category="all">Bütün Kateqoriyalar</button>
                    <!-- Category buttons populated by JavaScript -->
                </div>
            </div>
            <div class="commands-grid" id="commandsGrid">
                <!-- Command cards populated by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // Command data
        const commandsData = {
            "AdminEconomy": {
                "addbalans": { "description": "İstifadəçinin balansına pul əlavə edir (Yalnız Sahib istifadə edə bilər)." },
                "cixartbalans": { "description": "İstifadəçinin balansından pul çıxarır (Yalnız Sahib istifadə edə bilər)." },
                "maas_bildirim_kanali_qur": { "description": "Maaş bildirişlərinin göndəriləcəyi kanalı seçir (Yalnız Sahib istifadə edə bilər)." },
                "maaslar": { "description": "Rol maaşlarını göstərir və idarə edir (Prezident və ya Sahib istifadə edə bilər)." },
                "resetbalans": { "description": "İstifadəçinin balansını sıfırlayır (Yalnız Sahib istifadə edə bilər)." },
                "setbalans": { "description": "İstifadəçinin balansını əl ilə təyin edir (Yalnız Sahib istifadə edə bilər)." },
                "setvip": { "description": "İstifadəçinin VIP statusunu dəyişir (Yalnız Sahib istifadə edə bilər)." },
                "vergi_deyis": { "description": "Marketdəki satış vergisini dəyişir (Prezident və ya Sahib istifadə edə bilər)." },
                "xezine_add": { "description": "Şəxsi balansdan dövlət xəzinəsinə pul köçürür (Prezident və ya Sahib istifadə edə bilər)." },
                "xezine_balans": { "description": "Dövlət xəzinəsindəki pulu göstərir (Prezident və ya Sahib istifadə edə bilər)." },
                "xezine_gotur": { "description": "Dövlət xəzinəsindən şəxsi balansa pul çəkir (Prezident və ya Sahib istifadə edə bilər)." }
            },
            "Business": {
                "biznesac": { "description": "Yeni bir biznes açır." },
                "biznesim": { "description": "Sahib olduğunuz biznes haqqında məlumat verir." },
                "biznesinvest": { "description": "Başqasının biznesinə investisiya edir." },
                "biznessil": { "description": "Sahib olduğunuz biznesi silir." },
                "qiymet_qoy": { "description": "Biznesinizdəki məhsulun qiymətini təyin edir." },
                "topdan_al": { "description": "Biznes üçün topdan məhsul alır." }
            },
            "DailyGift": {
                "gundelik_hediyye": { "description": "Gündəlik pulsuz hədiyyə alın." },
                "missiyalar": { "description": "Aktiv missiyalarınızı göstərir." }
            },
            "Economy": {
                "balans": { "description": "Özünüzün və ya başqasının balansını göstərir." },
                "gonder": { "description": "Başqa istifadəçiyə pul köçürür." },
                "kart": { "description": "Bank kartınızı göstərir." },
                "maasal": { "description": "Gündəlik maaşınızı alın." }
            },
            "Gallery": {
                "masinsat": { "description": "Qarajınızdakı maşını satmaq üçün təklif göndərir." },
                "mulkiyyet": { "description": "Sahib olduğunuz ev və maşınları göstərir." },
                "qaraj": { "description": "Öz və ya başqasının qarajını göstərir." },
                "qarajitemizle": { "description": "İstifadəçinin qarajını təmizləyir (Yalnız Sahib istifadə edə bilər)." }
            },
            "Government": {
                "dovlet_muessiseleri": { "description": "Dövlət müəssisələrinin siyahısını göstərir." },
                "dovlet_muessisesi_qur": { "description": "Yeni dövlət müəssisəsi yaradır (Yalnız Prezident istifadə edə bilər)." }
            },
            "Makler": {
                "ev_tikmeye_basla": { "description": "Ev tikintisinə başlayır." },
                "fehle_tut": { "description": "Tikinti üçün fəhlə işə götürür." },
                "fehlelerim": { "description": "İşə aldığınız fəhlələri və enerjilərini göstərir." },
                "material_al": { "description": "Tikinti materialı alır." },
                "materiallarim": { "description": "Sahib olduğunuz tikinti materiallarını göstərir." },
                "tikinti_status": { "description": "Davam edən tikintinin vəziyyətini göstərir." },
                "tikintiden_fehle_cixart": { "description": "Tikintidən fəhləni çıxarır." },
                "tikintiye_fehle_elave_et": { "description": "Tikintiyə fəhlə əlavə edir." }
            },
            "Marketplace": {
                "esyaver": { "description": "Əşyanızı başqasına verir." },
                "inventar": { "description": "İnventarınızı şəkil şəklində göstərir." },
                "marketgoster": { "description": "Marketdə satılan məhsulları göstərir." }
            },
            "RealEstate": {
                "ev_al": { "description": "Hazır ev alır." },
                "evimi_deyis": { "description": "Əsas evinizi dəyişdirir." },
                "evler": { "description": "Mövcud ev növlərini və qiymətlərini göstərir." },
                "evlerim": { "description": "Sahib olduğunuz evləri göstərir." }
            },
            "Registration": {
                "qeydiyyat_mesaji_gonder": { "description": "Qeydiyyat mesajını göndərir (Yalnız Sahib istifadə edə bilər)." },
                "vesiqe_ver": { "description": "İstifadəçiyə şəxsiyyət vəsiqəsi verir (Yalnız Admin istifadə edə bilər)." },
                "vesiqem": { "description": "Şəxsiyyət vəsiqənizi göstərir." }
            },
            "Statistics": {
                "statistika_dayandir": { "description": "Statistika yeniləməsini dayandırır (Yalnız Sahib istifadə edə bilər)." },
                "statistika_qur": { "description": "Statistika mesajını qurur (Yalnız Sahib istifadə edə bilər)." },
                "statistika_yenile": { "description": "Statistika mesajını yeniləyir (Yalnız Sahib istifadə edə bilər)." }
            }
        };

        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Mouse tracking for glow effect
        const glowElements = document.querySelectorAll('.commands-section, .command-card, .search-bar, .filter-btn, nav ul li a, .menu-toggle');
        glowElements.forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                element.style.setProperty('--mouse-x', `${x}%`);
                element.style.setProperty('--mouse-y', `${y}%`);
            });
            element.addEventListener('mouseleave', () => {
                element.style.setProperty('--mouse-x', '50%');
                element.style.setProperty('--mouse-y', '50%');
            });
        });

        // Process commands and assign access levels
        const commands = [];
        Object.entries(commandsData).forEach(([category, cmds]) => {
            Object.entries(cmds).forEach(([name, details]) => {
                const description = details.description;
                let accessLevel = 'normal';
                if (description.match(/Prezident/i)) accessLevel = 'prezident';
                else if (description.match(/Admin/i)) accessLevel = 'admin';
                else if (description.match(/Yalnız Sahib/i)) accessLevel = 'sahib';
                commands.push({ name, description, category, accessLevel });
            });
        });

        // Populate category filter buttons
        const categoryFilterGroup = document.getElementById('categoryFilterGroup');
        Object.keys(commandsData).forEach(category => {
            const button = document.createElement('button');
            button.className = 'filter-btn';
            button.dataset.category = category;
            button.textContent = category;
            categoryFilterGroup.appendChild(button);
        });

        // Filter state
        let activeAccessFilters = [];
        let activeCategoryFilter = 'all';
        let searchTerm = '';

        // Function to display commands
        function displayCommands() {
            const commandsGrid = document.getElementById('commandsGrid');
            commandsGrid.innerHTML = '';

            commands.forEach(cmd => {
                // Access filter
                if (activeAccessFilters.length > 0 && !activeAccessFilters.includes(cmd.accessLevel)) return;

                // Category filter
                if (activeCategoryFilter !== 'all' && cmd.category !== activeCategoryFilter) return;

                // Search filter
                const searchText = `${cmd.name} ${cmd.description}`.toLowerCase();
                if (searchTerm && !searchText.includes(searchTerm.toLowerCase())) return;

                const card = document.createElement('div');
                card.className = 'command-card';
                card.innerHTML = `
                    <div class="command-name">/${cmd.name}</div>
                    <div class="command-category">${cmd.category}</div>
                    <div class="command-description">${cmd.description}</div>
                `;
                commandsGrid.appendChild(card);
            });
        }

        // Initial display
        displayCommands();

        // Search functionality
        document.getElementById('commandSearch').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            displayCommands();
        });

        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.access) {
                    const access = button.dataset.access;
                    if (activeAccessFilters.includes(access)) {
                        activeAccessFilters = activeAccessFilters.filter(a => a !== access);
                        button.classList.remove('active');
                    } else {
                        activeAccessFilters.push(access);
                        button.classList.add('active');
                    }
                } else if (button.dataset.category) {
                    document.querySelectorAll('[data-category]').forEach(btn => btn.classList.remove('active'));
                    activeCategoryFilter = button.dataset.category;
                    button.classList.add('active');
                }
                displayCommands();
            });
        });
    </script>
</body>
