<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #00c8ff;
            --secondary: #0095ff;
            --dark: #0f172a;
            --darker: #0a1120;
            --light: #f8fafc;
            --glass: rgba(15, 23, 42, 0.5);
            --border: rgba(255, 255, 255, 0.2);
            --glow: rgba(0, 200, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(145deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 10s infinite ease-in;
            box-shadow: 0 0 20px var(--glow);
        }

        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            left: 35%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            left: 65%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            left: 80%;
            animation-duration: 9s;
            animation-delay: 2s;
        }

        .bubble:nth-child(7) {
            left: 90%;
            animation-duration: 12s;
            animation-delay: 3s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2),
                       0 0 0 1px rgba(255, 255, 255, 0.1),
                       0 0 20px var(--glow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.3),
                       0 0 15px var(--glow);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4),
                       0 0 20px var(--glow);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        p {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <h1>Daxil ol</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="finCode">FIN Kod:</label>
                <input type="text" id="finCode" name="finCode" required 
                       pattern="[A-Z0-9]{7}" 
                       title="FIN kod 7 simvoldan ibarət olmalıdır (məsələn: 7XZ1234)"
                       placeholder="Məsələn: 7XZ1234">
            </div>
            <div class="form-group">
                <label for="password">Şifrə:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Daxil ol</button>
        </form>
        <p id="message" class="message"></p>
        <p>Hesabınız yoxdur? <a href="/register.html">Qeydiyyatdan keçin</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const finCode = document.getElementById('finCode').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            messageElement.textContent = '';

            try {
                // İlk öncə FIN kod ilə istifadəçi ID-sini tapırıq
                const userResponse = await fetch('/api/user/fin/' + finCode);
                if (!userResponse.ok) {
                    throw new Error('İstifadəçi tapılmadı');
                }
                const userData = await userResponse.json();

                // Sonra giriş əməliyyatını həyata keçiririk
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        discordId: userData.discordId,
                        finCode: finCode,
                        password: password 
                    })
                });

                const data = await loginResponse.json();

                if (loginResponse.ok) {
                    messageElement.textContent = 'Giriş uğurludur. Ana səhifəyə yönləndirilirsiniz...';
                    messageElement.style.color = '#10b981';
                    window.location.href = '/';
                } else {
                    messageElement.textContent = data.message || 'Giriş xətası baş verdi.';
                    messageElement.style.color = '#ef4444';
                }
            } catch (error) {
                console.error('Giriş xətası:', error);
                messageElement.textContent = error.message === 'İstifadəçi tapılmadı' 
                    ? 'Bu FIN kod ilə qeydiyyatdan keçilməyib.'
                    : 'Server ilə əlaqə qurarkən xəta baş verdi.';
                messageElement.style.color = '#ef4444';
            }
        });

        // FIN kod validasiyası
        document.getElementById('finCode').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase();
            // Yalnız hərf və rəqəmlərə icazə veririk
            value = value.replace(/[^A-Z0-9]/g, '');
            // Maksimum 7 simvol
            value = value.slice(0, 7);
            e.target.value = value;
        });
    </script>
</body>
</html>
