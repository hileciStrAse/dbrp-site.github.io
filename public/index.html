<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBRP - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00c8ff;
            --secondary: #0095ff;
            --dark: #0f172a;
            --darker: #0a1120;
            --light: #f8fafc;
            --glass: rgba(15, 23, 42, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.15);
            --glow: rgba(0, 200, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navbar */
        nav {
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            height: 100vh;
            padding: 30px 0;
            position: fixed;
            z-index: 100;
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .logo img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid var(--primary);
            transition: transform 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.1);
        }
        
        .logo h2 {
            font-size: 1.6rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        nav ul {
            list-style: none;
            padding: 0 20px;
        }
        
        nav ul li {
            margin: 12px 0;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        nav ul li a:hover::before, nav ul li a.active::before {
            opacity: 1;
        }
        
        nav ul li a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        nav ul li a:hover, nav ul li a.active {
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
            transform: translateX(5px);
        }
        
        nav ul li a:hover::after, nav ul li a.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }
        
        /* Main Content */
        main {
            margin-left: 280px;
            padding: 40px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            border-color: var(--primary);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .card-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
            transition: transform 0.3s ease;
        }
        
        .card-icon:hover {
            transform: rotate(360deg);
        }
        
        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .card-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.65);
        }
        
        .status-online {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        /* Bot Info Section */
        .bot-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .bot-profile {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .bot-profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .bot-profile:hover::before {
            opacity: 1;
        }
        
        .bot-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 16px;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .bot-avatar:hover {
            transform: scale(1.05);
        }
        
        .bot-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .bot-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: var(--success);
            font-size: 0.9rem;
        }
        
        .bot-description {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.85rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 152, 255, 0.3);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 152, 255, 0.5);
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        
        .bot-stats {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .bot-stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .bot-stats:hover::before {
            opacity: 1;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
        }
        
        .stat-item {
            padding: 16px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .stat-item:hover::before {
            opacity: 1;
        }
        
        .stat-item:hover {
            transform: translateY(-4px);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.65);
            margin-bottom: 6px;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* Recent Activity */
        .activity-section {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .activity-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .activity-section:hover::before {
            opacity: 1;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 12px;
            color: var(--primary);
        }
        
        .activity-list {
            list-style: none;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            transition: background 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .activity-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .activity-item:hover::before {
            opacity: 1;
        }
        
        .activity-item:hover {
            background: rgba(0, 200, 255, 0.05);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
            margin-right: 16px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        .activity-item:hover .activity-icon {
            transform: scale(1.1);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: inherit;
        }
        
        .activity-description {
            font-size: 0.78rem;
            color: #b3b5b8;
            font-weight: 600;
            opacity: 0.95;
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.45);
        }
        
        /* Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--glass);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .menu-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .menu-toggle:hover::before {
            opacity: 1;
        }
        
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            nav {
                width: 240px;
            }
            main {
                margin-left: 240px;
            }
        }
        
        @media (max-width: 992px) {
            .bot-info {
                grid-template-columns: 1fr;
            }
            .dashboard-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            nav {
                transform: translateX(-100%);
                width: 260px;
            }
            nav.active {
                transform: translateX(0);
            }
            main {
                margin-left: 0;
                padding: 24px;
            }
            .menu-toggle {
                display: flex;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 576px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .bot-profile {
                padding: 20px;
            }
            .bot-stats {
                padding: 20px;
            }
            .activity-section {
                padding: 20px;
            }
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.2);
        }

        .discord-btn i {
            font-size: 1.2em;
        }
    </style>
</head>

                        <div class="stat-label">Tarix</div>

                    <div class="stat-item">
                        <div class="stat-label">Saat</div>
                        <div class="stat-value" id="currentTime"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">İş Vaxtı</div>

                    <div class="stat-item">
                        <div class="stat-label">Versiya</div>
                        <div class="stat-value" id="botStatsVersion"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Status</div>
                        <div class="stat-value" id="botStatsStatus"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">İş Vaxtı</div>
                        <div class="stat-value" id="botStatsUptime"></div>
                    </div>
                </div>

        <!-- Recent Activity -->
        <div class="activity-section">
            <h3 class="section-title"><i class="fas fa-bell"></i> Son Fəaliyyət</h3>
            <ul class="activity-list" id="activityList"></ul>
        </div>
    </main>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Mouse tracking for glow effect
        const glowElements = document.querySelectorAll('.card, .bot-profile, .bot-stats, .activity-item, nav ul li a, .btn, .stat-item, .menu-toggle');
        glowElements.forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                element.style.setProperty('--mouse-x', `${x}%`);
                element.style.setProperty('--mouse-y', `${y}%`);
            });
            element.addEventListener('mouseleave', () => {
                element.style.setProperty('--mouse-x', '50%');
                element.style.setProperty('--mouse-y', '50%');
            });
        });

        // Dinamik dashboard məlumatları üçün API-dən fetch
        async function fetchDashboardData() {
            try {
                const response = await fetch('https://dbrp.onrender.com/api');
                const data = await response.json();

                // Bot Məlumatları
                document.getElementById('botName').textContent = data.bot_info.name;
                document.getElementById('botVersion').textContent = data.bot_info.version;
                document.getElementById('botDescription').textContent = data.bot_info.description;

                // Status
                const botStatusEl = document.getElementById('botStatus');
                botStatusEl.textContent = data.bot_status.status === 'online' ? 'Online' : 'Offline';
                botStatusEl.style.color = data.bot_status.status === 'online' ? 'var(--success)' : 'var(--danger)';
                document.getElementById('statusDot').style.background = data.bot_status.status === 'online' ? 'var(--success)' : 'var(--danger)';
                document.getElementById('apiStatus').textContent = data.health_check.status === 'healthy' ? 'Online' : 'Offline';
                document.getElementById('apiStatus').style.color = data.health_check.status === 'healthy' ? 'var(--success)' : 'var(--danger)';
                document.getElementById('systemStatus').textContent = data.system_status.status === 'healthy' ? 'Sağlam' : 'Problemli';
                document.getElementById('systemStatus').style.color = data.system_status.status === 'healthy' ? 'var(--success)' : 'var(--danger)';

                // Vaxt Məlumatları
                document.getElementById('currentDate').textContent = data.time_info.date;
                document.getElementById('currentTime').textContent = data.time_info.time;
                const uptime = data.system_status.uptime;
                const hours = Math.floor(uptime / 3600);
                const minutes = Math.floor((uptime % 3600) / 60);
                document.getElementById('uptime').textContent = `${hours} saat ${minutes} dəqiqə`;

                // Bot Info Section
                document.getElementById('botProfileName').textContent = data.bot_info.name;
                const botProfileStatus = document.getElementById('botProfileStatus');
                botProfileStatus.textContent = data.bot_status.status === 'online' ? 'Online' : 'Offline';
                botProfileStatus.style.color = data.bot_status.status === 'online' ? 'var(--success)' : 'var(--danger)';
                document.getElementById('botProfileStatusDot').style.background = data.bot_status.status === 'online' ? 'var(--success)' : 'var(--danger)';
                document.getElementById('botProfileDescription').textContent = data.bot_info.description;
                document.getElementById('botStatsName').textContent = data.bot_info.name;
                document.getElementById('botStatsVersion').textContent = data.bot_info.version;
                const botStatsStatus = document.getElementById('botStatsStatus');
                botStatsStatus.textContent = data.bot_status.status === 'online' ? 'Online' : 'Offline';
                botStatsStatus.style.color = data.bot_status.status === 'online' ? 'var(--success)' : 'var(--danger)';
                document.getElementById('botStatsUptime').textContent = `${hours} saat ${minutes} dəqiqə`;
            } catch (error) {
                console.error('Dashboard məlumatları yüklənərkən xəta baş verdi:', error);
            }
        }

        // Load activities from server
        async function loadActivities() {
            const res = await fetch('/api/activities');
            return await res.json();
        }

        // Display activities
        async function displayActivities() {
            const activityList = document.getElementById('activityList');
            activityList.innerHTML = '';
            const activities = await loadActivities();
            activities.forEach(activity => {
                const li = document.createElement('li');
                li.className = 'activity-item';
                li.innerHTML = `
                    <div class="activity-icon">
                        <i class="${activity.icon || 'fas fa-bell'}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-description">${activity.description || ''}</div>
                        <div class="activity-time">${activity.date}</div>
                    </div>
                `;
                activityList.appendChild(li);
            });
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchDashboardData();
            setInterval(fetchDashboardData, 30000);
            displayActivities();
            setInterval(displayActivities, 30000);
            
            // Sayfa yüklendiğinde bildirim izni iste
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(reg => {
                    reg.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
                    }).then(subscription => {
                        fetch('/api/subscribe', {
                            method: 'POST',
                            body: JSON.stringify(subscription),
                            headers: { 'Content-Type': 'application/json' }
                        });
                    }).catch(err => console.error('Bildirim izni alınamadı:', err));
                });
            }
        });

        const publicVapidKey = 'BF_gMcKgs2qIU5L028tm1dM-GutD60RlEjAuqsZEjT9wudyvxrTCdUf_-ERupEtl_JeJMEw53i_t-MOVa_1b1AI';
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
        }
    </script>
