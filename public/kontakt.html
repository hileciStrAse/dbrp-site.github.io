<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBRP - Kontakt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #00c8ff;
            --secondary: #0095ff;
            --dark: #0f172a;
            --darker: #0a1120;
            --light: #f8fafc;
            --glass: rgba(15, 23, 42, 0.7);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.15);
            --glow: rgba(0, 200, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navbar */
        nav {
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            height: 100vh;
            padding: 30px 0;
            position: fixed;
            z-index: 100;
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .logo img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid var(--primary);
            transition: transform 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.1);
        }
        
        .logo h2 {
            font-size: 1.6rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        nav ul {
            list-style: none;
            padding: 0 20px;
        }
        
        nav ul li {
            margin: 12px 0;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        nav ul li a:hover::before, nav ul li a.active::before {
            opacity: 1;
        }
        
        nav ul li a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        nav ul li a:hover, nav ul li a.active {
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
            transform: translateX(5px);
        }
        
        nav ul li a:hover::after, nav ul li a.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }
        
        /* Main Content */
        main {
            margin-left: 280px;
            padding: 40px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Contact Form */
        .contact-section {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto 24px;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .contact-section:hover::before {
            opacity: 1;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 12px;
            color: var(--primary);
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 0.9rem;
            color: var(--light);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--light);
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.3);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 152, 255, 0.3);
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
            align-self: flex-start;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 152, 255, 0.5);
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        
        /* Discord Contact Section */
        .discord-section {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .discord-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .discord-section:hover::before {
            opacity: 1;
        }
        
        .discord-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .discord-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .discord-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 200, 255, 0.15);
            color: var(--primary);
            transition: transform 0.3s ease;
        }
        
        .discord-item:hover .discord-icon {
            transform: scale(1.1);
        }
        
        .discord-item a,
        .discord-item span {
            color: var(--light);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .discord-item a:hover {
            color: var(--primary);
        }
        
        /* Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--glass);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        .menu-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .menu-toggle:hover::before {
            opacity: 1;
        }
        
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            nav {
                width: 240px;
            }
            main {
                margin-left: 240px;
            }
        }
        
        @media (max-width: 992px) {
            .contact-section,
            .discord-section {
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            nav {
                transform: translateX(-100%);
                width: 260px;
            }
            nav.active {
                transform: translateX(0);
            }
            main {
                margin-left: 0;
                padding: 24px;
            }
            .menu-toggle {
                display: flex;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 576px) {
            .contact-section,
            .discord-section {
                padding: 20px;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="sidebar">
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/1361729626757529601/1373342726782844968/ARP_3.png?ex=682a1095&is=6828bf15&hm=93ab55a4ab68d5d70d86379a6d40e09b65dd234267cf2ff000698a5a5897b420&" alt="DBRP Logo">
            <h2>DBRP</h2>
        </div>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="/emrler.html"><i class="fas fa-code"></i>Əmrlər</a></li>
            <li><a href="/kontakt.html" class="active"><i class="fas fa-envelope"></i>Kontakt</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="header">
            <h1>Kontakt</h1>
        </div>
        
        <!-- Contact Form -->
        <div class="contact-section">
            <h3 class="section-title"><i class="fas fa-envelope"></i> Bizimlə Əlaqə</h3>
            <form class="contact-form" action="#">
                <div class="form-group">
                    <label for="name">Ad</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı daxil edin" required>
                </div>
                <div class="form-group">
                    <label for="email">E-poçt</label>
                    <input type="email" id="email" name="email" placeholder="E-poçt ünvanınızı daxil edin" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" name="message" placeholder="Mesajınızı yazın" required></textarea>
                </div>
                <button type="submit" class="btn">Göndər</button>
            </form>
        </div>
        
        <!-- Discord Contact -->
        <div class="discord-section">
            <h3 class="section-title"><i class="fab fa-discord"></i> Discord Əlaqə</h3>
            <div class="discord-info">
                <div class="discord-item">
                    <div class="discord-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <a href="https://discord.gg/CuGeAEQV8u" target="_blank">DBRP Reklam Serverinə Qoşul</a>
                </div>
                <div class="discord-item">
                    <div class="discord-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Yaratıcı Discord nicki: for3x.az</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Mouse tracking for glow effect
        const glowElements = document.querySelectorAll('.contact-section, .discord-section, nav ul li a, .btn, .menu-toggle');
        glowElements.forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                element.style.setProperty('--mouse-x', `${x}%`);
                element.style.setProperty('--mouse-y', `${y}%`);
            });
            element.addEventListener('mouseleave', () => {
                element.style.setProperty('--mouse-x', '50%');
                element.style.setProperty('--mouse-y', '50%');
            });
        });

        // Kontakt formunu AJAX ilə göndər
        document.querySelector('.contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const btn = this.querySelector('.btn');
            btn.disabled = true;
            btn.textContent = 'Göndərilir...';
            try {
                const res = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, message })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Mesajınız uğurla göndərildi!');
                    this.reset();
                } else {
                    alert('Xəta: ' + (data.error || 'Mesaj göndərilə bilmədi.'));
                }
            } catch (err) {
                alert('Xəta baş verdi. Zəhmət olmasa bir az sonra yenidən cəhd edin.');
            }
            btn.disabled = false;
            btn.textContent = 'Göndər';
        });
    </script>
</body>
</html>
